<!DOCTYPE html>
<html>
  <head>
    <title> Thermostat </title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/thermostat_styling.css">
  </head>
  <body>
      <section>
          <h4>
            <span id="display"></span>
            <span id="temp"></span>
          </h4>
          <h4 id="_currentEnergyUsage"></h4>
          <h4 id= "_isPowerSaveOn"> </h4>
          <p>
            <button id= "incrTemp" type="button" name="incrTemp"> + </button>
            <button id= "decrTemp" type="button" name="decrTemp"> - </button>
            <button id= "resetTemp" type="button" name="resetTemp"> reset </button>
            <button id= "powerSaveOn" type="button" name="powerSaveOn"> power save ON </button>
            <button id= "powerSaveOff" type="button" name="powerSaveOff"> power save OFF </button>
          </p>

          <select id="current-city">
            <option value="choose a city">choose a city</option>
            <option value="austin">Austin</option>
            <option value="toronto">Toronto</option>
            <option value="berlin">Berlin</option>
            <option value="tokyo">Tokyo</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
          </select>
          <h4>Current Temperature: <span id="current-temperature"></span> C</h4>
          <h4>Feels Like: <span id="current-temperature-feels-like"></span> C</h4>
          <h4>Barometric pressure: <span id="barometric-pressure"></span></h4>
          <h4>Humidity: <span id="humidity"></span> %</h4>
          <h4>Cloudy-meter: <span id="cloudy-meter"></span></h4>

      </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script  type="text/javascript"  src="src/thermostat.js"></script>
    <script  type="text/javascript"  src="src/interface.js"></script>
  </body>
</html>
